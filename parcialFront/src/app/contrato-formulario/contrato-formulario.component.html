<div class="form-container">
    <h1>{{ contrato.id ? 'Editar Contrato' : 'Crear Contrato' }}</h1>
    <form (ngSubmit)="guardar()">
        <div class="form-group">
            <label for="identificador">Identificador:</label>
            <input type="text" id="identificador" [(ngModel)]="contrato.identificador" name="identificador" required />
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" [(ngModel)]="contrato.valor" name="valor" required />
        </div>
        <div class="form-group">
            <label for="nombreContratante">Nombre Contratante:</label>
            <input type="text" id="nombreContratante" [(ngModel)]="contrato.nombreContratante" name="nombreContratante"
                required />
        </div>
        <div class="form-group">
            <label for="nombreContratantista">Nombre Contratantista:</label>
            <input type="text" id="nombreContratantista" [(ngModel)]="contrato.nombreContratantista"
                name="nombreContratantista" required />
        </div>
        <div class="form-group">
            <label for="fechaInicial">Fecha Inicial:</label>
            <input type="date" id="fechaInicial" [(ngModel)]="contrato.fechaInicial" name="fechaInicial" required />
        </div>
        <div class="form-group">
            <label for="fechaFinal">Fecha Final:</label>
            <input type="date" id="fechaFinal" [(ngModel)]="contrato.fechaFinal" name="fechaFinal" required />
        </div>
        <button type="submit" class="guardar-btn">Guardar</button>
        <button type="button" class="cancelar-btn" routerLink="/contratos">Cancelar</button>
    </form>
</div>
